{% extends "blog/base.html" %}
{% block title %}{{ object.title }}{% endblock title %}
{% block content %}
<div>
  <form method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>Delete Post</legend>
        <h2>Are you sure you want to delete post: {{ object.title }}</h2>
    </fieldset>
    <button class="btn btn-danger" type="submit">Yes</button>
    <a class="btn btn-secondary ms-3" href="{% url "blog-post-view" object.id %}">Cancel</a>
  </form>
</div>
{% endblock content %}
