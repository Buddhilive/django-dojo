{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block title %}New Post{% endblock title %}
{% block content %}
<div>
  <form method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>Create Post</legend>
        {{ form|crispy }}
    </fieldset>
    <button class="btn btn-primary" type="submit">Post</button>
  </form>
</div>
{% endblock content %}
