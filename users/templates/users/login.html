{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}
{% block content %}
<div>
  <form method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>Login</legend>
        {{ form|crispy }}
    </fieldset>
    <button class="btn btn-primary" type="submit">Submit</button>
    <a href="{% url "register-page" %}">Create an account?</a>
  </form>
</div>
{% endblock content %}
