{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock title %}
{% block content %}
<div>
  <form method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>Register</legend>
        {{ form|crispy }}
    </fieldset>
    <button class="btn btn-primary" type="submit">Submit</button>
    <a href="#">Have a account already?</a>
  </form>
</div>
{% endblock content %}
