{% extends "test_app/base.html" %}
{% block title %}Django Dojo - Todo List{% endblock title %}
{% block content %}
<a href="/">Go back</a>
<h1>My Todo List</h1>
<ul>
    {% for todo in todos %}
    <li>{{ todo.title }} : {% if todo.completed %}Completed{% else %}Not Completed{% endif %}</li>
    {% endfor %}
</ul>
{% endblock content %}
